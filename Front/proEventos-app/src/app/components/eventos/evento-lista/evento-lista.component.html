<div class="card rounded shadow-sm p-3">

    <div action="" class="d-flex">

      <div class="flex-fill mx-1">

        <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">Filtro: </div>
            </div>
      
            
      
              <input type="text" class="form-control"  placeholder="Buscar" [(ngModel)] = "filtroLista">
      
         

      </div>
    </div>
      
      <div>

        <a class="d-flex btn btn-outline-primary" href="eventos/detalhe">
          <i class="fa fa-plus-circle my-1 mx-1"></i>
          <b class="ml-2 d-none d-sm-block">Novo</b> 
        
        </a>

      </div>

    </div>
    <hr>

    <div class="table-responsive">
    <table class="table table-striped table-hover content">
      <thead class="table-dark">
        <tr>

          <th class="d-none d-md-table-cell">
            
            <button type="button" class="btn btn-outline-light btn-sm" (click)="mostraImagem()">
              
              <i class = "{{!mostrarImagem ? 'fa fa-eye' : 'fa fa-eye-slash' }}"></i>
              
              {{ !mostrarImagem ? "Exibir" : "Ocultar" }}
            
            </button>
          </th>

          <th class="d-none d-md-table-cell">#</th>
          <th>Tema</th>
          <th>Local</th>
          <th>Data</th>
          <th class="d-none d-md-table-cell">Quatidade Pessoas</th>
          <th class="d-none d-md-table-cell">Lote</th>
          <th>Opções</th>
        </tr>
      </thead>

      <tbody *ngIf="eventos && eventos.length">
        <tr *ngFor="let evento of eventosFiltados" (click) = " detalheEvento(evento.id) " style="cursor:pointer;">
          
          <td class="d-none d-md-table-cell"> <img [collapse]="!mostrarImagem" [isAnimated]="true" src="/assets/{{ evento.imagemURL }}"
            [style.width.px]="250" [style.margin.px]="2">

          </td>
          <td class="d-none d-md-table-cell">{{ evento.id }}</td>
          <td>{{ evento.tema }}</td>
          <td>{{ evento.local }}</td>
          <td>{{ evento.dataEvento | DataTimeFormatPipe }}</td>
          <td class="d-none d-md-table-cell">{{ evento.qtdPessoas }}</td>
          <td class="d-none d-md-table-cell">{{ evento.lote[0].nome |uppercase }}</td>
          <td>
           

              <button type="submit" class="btn btn-outline-primary btn-sm me-md-2" tooltip="Editar">

                <i class = "fa fa-edit"></i>
                <!-- Editar -->
                
              
              </button>

            
            
            <button type="submit" class="btn btn-outline-danger btn-sm" (click)="openModal(template)"  tooltip="Deletar">
              
              <i class = "fa fa-trash"></i>

              <!-- Deletar  -->
            
            </button>

          </td>
        </tr>
      </tbody>
      <tfoot *ngIf="!eventos.length">
        <tr>
          <td colspan="8" class="text-center">

            <h3>Nenhum Evento Encontrado</h3>

          </td>
        </tr>
      </tfoot>
    </table>
    </div>
    <hr>
</div>

<ng-template #template>
  <div class="modal-body text-center">
    <p>Deseja Realmente Deletar Evento?</p>
    <button type="button" class="btn btn-default" (click)="confirm()" >Sim</button>
    <button type="button" class="btn btn-primary" (click)="decline()" >Não</button>
  </div>
</ng-template>
